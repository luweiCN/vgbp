name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      create_github_release:
        description: 'Create GitHub Release'
        required: true
        default: true
        type: boolean

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Bump version
      run: |
        if [ "${{ github.event.inputs.version_type }}" = "patch" ]; then
          npm version patch --no-git-tag-version
        elif [ "${{ github.event.inputs.version_type }}" = "minor" ]; then
          npm version minor --no-git-tag-version
        elif [ "${{ github.event.inputs.version_type }}" = "major" ]; then
          npm version major --no-git-tag-version
        fi

    - name: Install dependencies
      run: npm ci

    - name: Run release script
      run: npm run release
      id: release

    - name: Get version
      id: version
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Commit changes
      id: commit
      run: |
        git add .
        git commit -m "release: v${{ steps.version.outputs.version }} [skip ci]"
        # èŽ·å–åˆšæäº¤çš„ hashï¼ˆrelease commitï¼‰
        COMMIT_SHA=$(git rev-parse HEAD)
        echo "commit_sha=$COMMIT_SHA" >> $GITHUB_OUTPUT

    - name: Push changes and tag
      run: |
        git push origin main
        git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
        git push origin "v${{ steps.version.outputs.version }}"

    - name: Wait for Vercel build
      run: |
        echo "âœ… ä»£ç å·²æŽ¨é€ï¼Œç­‰å¾… Vercel å®Œæˆæž„å»º..."
        echo "ç­‰å¾… 30 ç§’è®© Vercel å¼€å§‹æž„å»º..."
        sleep 30

    - name: Promote to Production
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        COMMIT_SHA: ${{ steps.commit.outputs.commit_sha }}
      run: |
        echo "ðŸ”„ æŸ¥æ‰¾å¹¶ Promotion å¯¹åº”çš„éƒ¨ç½²åˆ° Production..."
        echo "Commit SHA: $COMMIT_SHA"
        echo ""

        # 1. å®‰è£… Vercel CLI
        echo "1. å®‰è£… Vercel CLI..."
        npm install -g vercel@latest

        # 2. è®¾ç½® Vercel é¡¹ç›®é…ç½®
        echo "2. è®¾ç½®é¡¹ç›®é…ç½®..."
        mkdir -p .vercel
        cat > .vercel/project.json << EOF
          {
            "orgId": "$VERCEL_ORG_ID",
            "projectId": "$VERCEL_PROJECT_ID"
          }
        EOF

        # 3. æ‹‰å–é¡¹ç›®çŽ¯å¢ƒä¿¡æ¯
        echo "3. æ‹‰å–é¡¹ç›®çŽ¯å¢ƒä¿¡æ¯..."
        vercel pull --yes --environment=production --token=$VERCEL_TOKEN

        # 4. èŽ·å–éƒ¨ç½²åˆ—è¡¨ï¼ŒæŸ¥æ‰¾å¯¹åº” commit çš„éƒ¨ç½²
        echo "4. æŸ¥æ‰¾å¯¹åº” commit çš„éƒ¨ç½²..."
        SHORT_SHA=${COMMIT_SHA:0:7}

        # ä½¿ç”¨ API èŽ·å–éƒ¨ç½²åˆ—è¡¨ï¼ˆåŒ…å« commit ä¿¡æ¯ï¼‰
        for i in {1..10}; do
          echo "å°è¯•èŽ·å–éƒ¨ç½²åˆ—è¡¨ (å°è¯• $i/10)..."

          # é€šè¿‡ API èŽ·å–æœ€æ–°çš„éƒ¨ç½²
          DEPLOYMENT_URL=$(curl -s -H "Authorization: Bearer $VERCEL_TOKEN" \
            "https://api.vercel.com/v6/deployments?limit=10&projectId=$VERCEL_PROJECT_ID" | \
            jq -r ".deployments[] | select(.meta.githubCommitSha // empty | contains(\"$SHORT_SHA\")) | .url" | \
            head -1)

          if [ -n "$DEPLOYMENT_URL" ] && [ "$DEPLOYMENT_URL" != "null" ]; then
            echo "âœ… æ‰¾åˆ°éƒ¨ç½² URL: $DEPLOYMENT_URL"
            break
          fi

          echo "æœªæ‰¾åˆ°å¯¹åº”éƒ¨ç½²ï¼Œç­‰å¾… 10 ç§’åŽé‡è¯•..."
          sleep 10
        done

        if [ -n "$DEPLOYMENT_URL" ]; then
          # 5. ä½¿ç”¨ CLI è¿›è¡Œ Promotion
          echo ""
          echo "5. ä½¿ç”¨ Vercel CLI Promotion åˆ° Production..."
          if vercel promote $DEPLOYMENT_URL --token=$VERCEL_TOKEN --scope=$VERCEL_ORG_ID --yes; then
            echo ""
            echo "âœ… Promotion æˆåŠŸå®Œæˆï¼"
            echo "ðŸŒ Production URL: https://vgbp.luwei.host"
          else
            echo ""
            echo "âŒ CLI Promotion å¤±è´¥"
            exit 1
          fi
        else
          echo ""
          echo "âŒ æ— æ³•æ‰¾åˆ°å¯¹åº” commit çš„éƒ¨ç½²"
          echo "Commit SHA: $SHORT_SHA"
          echo "è¯·ç¨åŽåœ¨ Vercel æŽ§åˆ¶å°æ‰‹åŠ¨ promotion"
          exit 1
        fi

        # æ¸…ç†
        rm -rf .vercel

    - name: Create GitHub Release
      if: ${{ github.event.inputs.create_github_release == 'true' }}
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: Release v${{ steps.version.outputs.version }}
        body_path: RELEASE_NOTES.md
        files: |
          dist/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}

    - name: Summary
      run: |
        echo "## ðŸŽ‰ Release v${{ steps.version.outputs.version }} completed!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¦ **Version**: v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŒ **Production URL**: https://vgbp.luwei.host" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ Release Notes" >> $GITHUB_STEP_SUMMARY
        cat RELEASE_SUMMARY.md >> $GITHUB_STEP_SUMMARY