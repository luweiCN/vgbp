name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      create_github_release:
        description: 'Create GitHub Release'
        required: true
        default: true
        type: boolean

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Bump version
      run: |
        if [ "${{ github.event.inputs.version_type }}" = "patch" ]; then
          npm version patch --no-git-tag-version
        elif [ "${{ github.event.inputs.version_type }}" = "minor" ]; then
          npm version minor --no-git-tag-version
        elif [ "${{ github.event.inputs.version_type }}" = "major" ]; then
          npm version major --no-git-tag-version
        fi

    - name: Install dependencies
      run: npm ci

    - name: Run release script
      run: npm run release
      id: release

    - name: Get version
      id: version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Commit changes
      run: |
        git add .
        git commit -m "release: v${{ steps.version.outputs.version }} [skip ci]"

    - name: Push changes
      run: git push origin main

    - name: Create tag
      run: |
        git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
        git push origin "v${{ steps.version.outputs.version }}"

    - name: Trigger Vercel Build
      run: |
        # æŽ¨é€ä»£ç è§¦å‘ Vercel æž„å»º
        git push origin main
        echo "âœ… ä»£ç å·²æŽ¨é€ï¼Œç­‰å¾… Vercel å®Œæˆæž„å»º..."
        echo "ç­‰å¾… 30 ç§’è®© Vercel å¼€å§‹æž„å»º..."
        sleep 30

    - name: Promote to Production
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      run: |
        # èŽ·å–æœ€æ–°çš„éƒ¨ç½² ID
        DEPLOYMENT_ID=$(curl -s -H "Authorization: Bearer $VERCEL_TOKEN" \
          "https://api.vercel.com/v9/projects" | \
          jq -r '.projects[] | select(.name=="vgbp") | .latestDeployments[0]')

        if [ -n "$DEPLOYMENT_ID" ]; then
          # ç­‰å¾…éƒ¨ç½²å®Œæˆ
          echo "ç­‰å¾…éƒ¨ç½²å®Œæˆ..."
          for i in {1..30}; do
            STATUS=$(curl -s -H "Authorization: Bearer $VERCEL_TOKEN" \
              "https://api.vercel.com/v13/deployments/$DEPLOYMENT_ID" | \
              jq -r '.ready')
            if [ "$STATUS" = "true" ]; then
              echo "âœ… éƒ¨ç½²å®Œæˆ"
              break
            fi
            echo "ç­‰å¾…ä¸­... ($i/30)"
            sleep 10
          done

          # Promotion åˆ°ç”Ÿäº§çŽ¯å¢ƒ
          echo "æ­£åœ¨ promotion åˆ°ç”Ÿäº§çŽ¯å¢ƒ..."
          curl -X POST \
            -H "Authorization: Bearer $VERCEL_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{
              \"deploymentId\": \"$DEPLOYMENT_ID\",
              \"target\": \"production\"
            }" \
            "https://api.vercel.com/v12/deployments/$DEPLOYMENT_ID/promote"

          echo "âœ… å·² promotion åˆ°ç”Ÿäº§çŽ¯å¢ƒ"
          echo "ðŸŒ Production URL: https://vgbp.luwei.host"
        else
          echo "âŒ æ— æ³•èŽ·å–éƒ¨ç½² ID"
          exit 1
        fi

    - name: Create GitHub Release
      if: ${{ github.event.inputs.create_github_release == 'true' }}
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: Release v${{ steps.version.outputs.version }}
        body_path: RELEASE_NOTES.md
        files: |
          dist/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Summary
      run: |
        echo "## ðŸŽ‰ Release v${{ steps.version.outputs.version }} completed!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¦ **Version**: v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŒ **Production URL**: https://vgbp.luwei.host" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ Release Notes" >> $GITHUB_STEP_SUMMARY
        cat RELEASE_SUMMARY.md >> $GITHUB_STEP_SUMMARY