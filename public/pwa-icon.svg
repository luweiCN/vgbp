<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="url(#grad)"/>

  <!-- Game Icon -->
  <g transform="translate(96, 96)">
    <!-- Hexagon shape for Vainglory -->
    <polygon points="160,20 300,80 300,200 160,260 20,200 20,80"
             fill="none" stroke="white" stroke-width="12"/>

    <!-- VG letters -->
    <text x="160" y="160" font-family="Arial, sans-serif" font-size="72"
          font-weight="bold" fill="white" text-anchor="middle">VG</text>

    <!-- Crosshair -->
    <circle cx="160" cy="140" r="4" fill="white"/>
    <line x1="160" y1="120" x2="160" y2="130" stroke="white" stroke-width="3"/>
    <line x1="150" y1="140" x2="160" y2="140" stroke="white" stroke-width="3"/>
  </g>

  <!-- Bottom text -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="28"
        fill="white" text-anchor="middle">战术</text>
</svg>